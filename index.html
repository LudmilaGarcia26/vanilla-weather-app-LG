<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">

    <title>LG Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
<div class="city-weather">
<h1 id="city"></h1>
<ul>
    <li>
        Friday, 06:00
    </li>
    <li id="description"></li>
  </ul>  
</div>
   
<div class="weather-summary">
    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
    alt="Clear"/>

   <span id="temperature"></span>°C | F 

<ul>
<li>
    Humidity: <span id="humidity"></span>%</li>
<li>
    Wind: <span id="wind"></span>km/h</li>
</ul>
</div>

<div class="app-image">
<img src="src/img/relaxing (1).png"
height="250" width="250"
>
</div>

<div class="weekday-weather-forecast">
<div class=sm-col-4>

          <div class="weather-forecast-temperature">
            <h2>Monday
            </h2>
           <strong>23°</strong> 15°
        </div>

        <div class="weather-forecast-temperature">
            <h2>Tuesday</h2>
            <strong>22°</strong> 11°
        </div>

        <div class="weather-forecast-temperature">
            <h2>Wednesday</h2>
            <strong>22°</strong> 10°
        </div>

        <div class="weather-forecast-temperature">
            <h2>Thursday</h2>
            <strong>20°</strong> 11°
        </div>

        <div class="weather-forecast-temperature">
            <h2>Friday</h2>
            <strong>20°</strong> 11°
        </div>

    </div>
    </div>
</div>
</div>

<small>
    <a href="https://github.com/LudmilaGarcia26/vanilla-weather-app-LG" target="_blank">
    Open-source code
    </a>
    by Ludmila Garcia
</small>
</div>
<script src="src/app.js"></script>
</body>
</html>
