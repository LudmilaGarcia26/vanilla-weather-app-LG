<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css">

    <title>LG Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">

  <form id="search-form">
      <div class="row">
          <div class="col-5">
<input 
type="search" 
placeholder="Search for a city"
class="form-control"
id="city-input"
autocomplete="off"
/> 
</div>
<div class="col3">
<input type="submit" value="search" class="btn btn-info"/>

</div>
</div>
  </form>          


<div class="city-weather">
<h1 id="city"></h1>
<ul>
    <li><em>Last updated on</em> <span id="date"></span>
     </li>
    <li id="description"></li>
  </ul>  
</div>
   
<div class="weather-summary">
    <img src=""
    alt=""
    id="icon"
    />
   <span id="temperature"></span>°C | F 

<ul>
<li>
    Humidity: <span id="humidity"></span>%</li>
<li>
    Wind: <span id="wind"></span>km/h</li>
</ul>
</div>

<div class="app-image">
<img src="src/img/relaxing (1).png"
height="250" width="250"
>
</div>

<br>

<div id="weather-forecast"></div>
<div class="container">
    <div class="row">
      <div class="weekday-forecast">
        <h2>Monday
        </h2>
       <strong>23°</strong> 15°
      </div>

    <div class="weekday-forecast">
        <h2>Tuesday</h2>
        <strong>22°</strong> 11°
    </div>

    <div class="weekday-forecast">
        <h2>Wednesday</h2>
        <strong>22°</strong> 10°
    </div>

    <div class="weekday-forecast">
        <h2>Thursday</h2>
        <strong>20°</strong> 11°
    </div>

    <div class="weekday-forecast">
        <h2>Friday</h2>
        <strong>20°</strong> 11°
    </div>

</div>
</div>
    </div>
    </div>
</div>
</div>
</div>
</div>

<small>
    <a href="https://github.com/LudmilaGarcia26/vanilla-weather-app-LG" target="_blank">
    Open-source code
    </a>
    by Ludmila Garcia
</small>
</div>
<script src="src/app.js"></script>
</body>
</html>
